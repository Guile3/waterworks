<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Change Password Form</title>
        <link rel="stylesheet" type="text/css" href="./login.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./change_password.js"></script>
    </head>
    <body>
        <img class="wave" src="./wave1.png">
        <div class="container">
            <div class="img">
                <img src="./ui1.png">
            </div>
            <div class="login-content">
                <div class="form">
				<h2 class="title">Change Password</h2>
           		
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" class="input" id="password" placeholder="Password">
            	   </div>
            	</div>

                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <input type="password" class="input" id="Cpassword" placeholder="Confirm Password">
                 </div>
              </div>
              <a href="../" style="margin-top: 20px;">Login Here</a>
            	<button class="login-button" onclick="change()">Submit</button><br/><br/>
            </div>
            </div>
        </div>
        
    </body>
    </html>
