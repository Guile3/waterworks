<!doctype html>
<html lang="en">
    <head>
        <title>Waterworks</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

        />
        <link rel="stylesheet" href="../login1.css">

    </head>

    <body>
        <div class="wrapper">
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 side-image">
                        
                    </div>
        
                    <div class="col-md-6 right">
                        
                        <div class="input-box">
                           
                           <header>Change Password</header>
                           <div class="input-field">
                                <input type="password" class="input" id="password" required="" autocomplete="off" >
                                <label for="password">Password</label> 
                            </div> 
                            <div class="input-field">
                                <input type="password" class="input" id="Cpassword" required="" autocomplete="off" >
                                <label for="Cpassword">Confirm Password</label> 
                            </div> 
                           <div class="input-field">
                                
                                <input type="button" onclick="change()" class="submit" value="Submit" >
                           </div> 
                           <div class="signin">
                            <span><a href="../">Login Here</a></span>
                           </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        <script src="change_pass.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        ></script>
    </body>
